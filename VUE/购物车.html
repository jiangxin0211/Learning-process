<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
<div id="app">
    是否需要支付额外设施：<input type="checkbox" v-model="show" @click="showFacility"/>
    <ul>
        <li v-for="obj in arr">
            {{obj.name}}({{obj.price}})
            <input type="checkbox" v-model="facility" :value="obj"/>
            /**把obj变成动态属性的变量 v-bind指令*/
        </li>

    </ul>

    订单费用信息：
    <ul>
        <li v-for="obj in facility">
            {{obj.name}}({{obj.price}})
        </li>
    </ul>
    总金额：{{total()}}
</div>
</body>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            arr:[],
            show:false,
            facility:[{name:'群力花园豪华型',price:400}]

        },
        methods:{
            showFacility(){
                if(!this.show){
                    this.arr = [
                    {name:'沙发',price:100},
                    {name:'床',price:200},
                    {name:'wifi',price:80}
                            ]
                }
                else{
                    this.arr = [];
                    this.facility.splice(1);
                }
            },
            total(){
                let totalPrice = 0;
                this.facility.forEach(function(obj){
                    totalPrice += obj.price;
                })
                return totalPrice;
            }
        }





    })







</script>
</html>
