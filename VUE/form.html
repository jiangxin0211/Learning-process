<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
    <div id="app">
        <input type="radio" v-model="sex" value="l"/>男
        <input type="radio" v-model="sex" value="f"/>女
        <input type="checkbox" v-model="sport" value="足球"/>足球
        <input type="checkbox" v-model="sport" value="蓝球"/>蓝球
        <input type="checkbox" v-model="sport" value="拍球"/>拍球

        <select id="" v-model="school">
            <option value="黑大">黑大</option>
            <option value="理工">理工</option>
            <option value="林大">林大</option>
        </select>

    </div>
</body>
<script src="vue.js"></script>
<script>

    var vm = new Vue({
        el:'#app',
        data:{
            sex:'l',//取得是value的值
            sport:['aa'],
            school:['']
        }
    })

</script>
</html>
