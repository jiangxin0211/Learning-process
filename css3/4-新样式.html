<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>title</title>
    <style>
        #div1{
            -webkit-text-shadow: 10px 10px 3px rgba(255,0,0,0.5);
            -moz-text-shadow: 10px 10px 3px rgba(255,0,0,0.5);
            -ms-text-shadow: 10px 10px 3px rgba(255,0,0,0.5);
            -o-text-shadow: 10px 10px 3px rgba(255,0,0,0.5);
            text-shadow: 10px 10px 3px rgba(255,0,0,0.5),20px 20px 20px;/*多阴影*/
        }
        #div2{
            border: 1px solid;
            width: 300px;

            white-space: nowrap;/*不换行*/
            overflow: hidden;/*超出部分隐藏*/
            text-overflow: ellipsis;/*省略号…  还有一个clip剪切的意思，多余的部分都不要*/

        }
        #div3{
            border: 1px solid;
            width: 300px;

            word-break: break-all;/*强制换行*/

            font-size: 200%;
            font-family: "Serendity Script";
        }
        @font-face {
            font-family: 'Serendity Script';
            src: url('Serendipity Script/Serendity Script.eot'); /* IE9+ */
            src: url('Serendipity Script/Serendity Script.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
            url('Serendipity Script/Serendity Script.woff') format('woff'), /* chrome、firefox */
            url('Serendipity Script/Serendity Script.ttf') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
            url('Serendipity Script/Serendity Script.svg#fontname') format('svg'); /* iOS 4.1- */

        }
        #div4{
            width: 200px;
            height: 200px;
            background: #ff0000;
            border-radius: 50px;/*四个角以50px为半径的四分之一圆*/
        }
        #div5{
            width: 300px;
            height: 300px;
            background: #ff0000;

            box-shadow: 10px 10px 2px  10px rgba(0,255,0,1);/*水平 垂直 模糊程度 外延值 阴影颜色*/
        }
        #div6{
            width: 200px;
            height: 200px;
            background: #cccccc;
            border: 10px solid gray;
            border-image: url(2.jpg) 10/10px;
        }

    </style>
</head>
<body>
    <div id="div1">divdivdiv</div>
    <div id="div2">你覅额互肥一香哦亲我家我日常会污染你出去玩欧文们需哦青年人</div>
    <div id="div3">njkvdkjblniemwcihguoifsjnvbfvmv ceji</div>
    <div id="div4"></div>

    <div id="div5"></div>
<div id="div6"></div>
</body>
</html>
