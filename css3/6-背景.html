<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>背景</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 300px;
            height: 300px;
            border: 20px solid #ccc;
            margin: 20px;
            /*background-color: #f00;/!*背景颜色包括border*!/*/
            background-image: url(2.jpg);
            /*background-repeat: no-repeat;*/
            padding: 50px;
            background-origin: padding-box;/*背景原点 默认padding-box,还有content-box,border-box*/
            background-clip: content-box;/*裁剪*/
        }
        #div2{
            font-size: 100px;
            width: 500px;
            height: 500px;
            background: url(2.jpg) no-repeat;
            font-weight: bolder;
            color: transparent;
            background-clip: text;/*有兼容性问题*/

        }
        #div3{
            width: 800px;
            height: 400px;
            border: 2px solid;
            background: url(2.jpg) no-repeat;

            /*background-size: 600px 400px;*/
            /*background-size: 50% 100%;/!*相对于元素长宽的百分比，不是图片大小*!/*/
            /*background-size: contain;*/
            background-size: cover;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
<div id="div2">微创网讯</div>
<div id="div3"></div>
</body>
</html>
