<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>两列布局</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #left{
            width: 300px;
            background: #ff0000;
            height: 400px;
            position:absolute;
        }
        #right{
            height: 400px;
            margin-left: 310px;
            background: #00ff00;
        }
    </style>
</head>
<body>
    <div id="left">left</div>
    <div id="right">right</div>
</body>
</html>
