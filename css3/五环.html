<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>五环</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        .circle,.circle::after{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 10px solid;
            position: absolute;
        }
        .circle::after{
            content: "";
            top: -10px;
            left: -10px;
        }
        .blue{
            top: 0;
            left: 0;
            border-color: blue;
        }
        .blue.circle::after{
            border-color: blue;
            z-index: 1;/*先让蓝色有优先级，让蓝色在上面*/
            border-bottom-color: transparent;/*再让蓝色的下面变透明*/
        }
        .black{
            top: 0;
            left: 230px;
            border-color: black;
        }
        .black.circle::after{
            border-color: black;
            z-index: 1;/*让黑色在上面*/
            border-left-color: transparent;/*再让黑色的左面变透明*/
        }
        .red{
            top: 0;
            left:460px;
            border-color: red;
        }
        .red.circle::after{
            border-color: red;
            z-index: 2;/*让红色的优先级最高*/
            border-left-color: transparent;/*红色的左边变透明*/
        }
        .yellow{
            top: 110px;
            left:115px;
            border-color: yellow;
        }
        .yellow.circle::after{
            border-color: yellow;
        }
        .green{
            top: 110px;
            left: 345px;
            border-color: green;
        }
        .green.circle::after{
            border-color: green;
            z-index: 1;
            border-top-color: transparent;
        }
    </style>
</head>
<body>
    <div class="circle blue"></div>
    <div class="circle black"></div>
    <div class="circle red"></div>
    <div class="circle yellow"></div>
    <div class="circle green"></div>
</body>
</html>
