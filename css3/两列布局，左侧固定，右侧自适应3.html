<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>两列布局</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #left{
            width: 300px;
            background: #ff0000;
            height: 400px;
        }
        #right{
            height: 400px;
            background: #00ff00;
            flex-grow: 1;
        }
        #main{
            display: flex;
        }
    </style>
</head>
<body>
<div id="main">
    <div id="left">left</div>
    <div id="right">right</div>

</div>

</body>
</html>
