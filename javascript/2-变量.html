<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>变量</title>
    <style>

    </style>
</head>
<body>
    <script>
        /*int a = 5;
        string short long double float boolean char

        JS：弱类型语言
        var:variable

        typeof 两种写法：一种是空格，另一种是括号
        js的基本数据类型五种：
        number string boolean(true||false) undefined null
        alert辅助调试，弹出框


        */
        var a = 5;
        var b = "abc";
        var c = 0.5;
        var d = true;
        var e = "a";
        var f;//undefined


        console.log(typeof a);
        console.log(typeof b);
        console.log(typeof c);
        console.log(typeof d);
        console.log(typeof e);
        console.log(typeof f);

        console.log(5 + 2);
        console.log(a + 2);

        var g = 1,h = 2 ,i;
        g = "abc";
        console.log(g);
        //alert(g);
       // alert(h);
        console.log(g + "def");

        g +="def";//相当于g = g + "def"

        var k = 5;
        console.log(k + 10);//进行了加法运算
        console.log(k + "10");//字符串拼接
        console.log(typeof(k + "10"));
        console.log(k - "a");//输出NaN   not a number
        console.log(typeof(k - "a"));//输出number
    </script>




</body>
</html>
