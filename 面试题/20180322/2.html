<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
       .list img{
           background: blue;
           width: 50px;
           height:50px;
       }
        .list>p:nth-child(even) img{
            background: red;
        }
        .list>p:last-child img{
            background: orange;
        }
    </style>
</head>
<body>
    <div class="list">
        <p><img src="" alt=""/></p>
        <p><img src="" alt=""/></p>
        <div class="sub-list">
            <p><img src="" alt=""/></p>
            <p><img src="" alt=""/></p>
        </div>
        <p><img src="" alt=""/></p>
        <div class="sub-list">
            <p><img src="" alt=""/></p>
        </div>
    </div>

    <!--p:nth-child(even) {}-->
    <!--选择其父元素下偶数位的子元素（不论类别），-->
    <!--且子元素为p元素。:nth-child()的参数从1开始。-->
    <!--p:last-child {}-->
    <!--选择其父元素最后一个子元素，且该子元素为p元素。-->
    <!--如果最后一个子元素不为p，则该选择器不生效。-->


    <!--1.absolute:生成绝对定位的元素，相对的是最近一级定位不是static的元素进行定位，而元素的默认定位就是static。-->
    <!--2.relative 生成相对定位的元素，相对于其本身在文档流中的定位来进行定位。-->
    <!--3.rem相对的是根元素的font-size来设置大小的；根据父元素的font-size来设置大小的是em。-->
    <!--4.只有在缺少DOCTYPE（文档类型声明）时，在IE6~IE8中会触发怪异模式（quirks）-->
</body>
