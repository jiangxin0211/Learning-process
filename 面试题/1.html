<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>document</title>
</head>
<body>
<script>
    var k;
    for (var i = 0, j = 0;  j < 6, i < 5; i++, j++){
        //当for循环中有多个条件时，以最后一个条件为准
        k = i + j;//最后一次循环的值
        console.log(i + "--" + j + "--" + k);
    }
    console.log(k);//8
</script>
</body>
</html>
