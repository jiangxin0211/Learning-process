<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: #000000;
        }
        #cvs{
            background: #ffffff;
        }
    </style>
</head>
<body>


    <canvas id="cvs" width="500px" height="400px"></canvas>

    <script>
        window.onload = function(){
            var oCvs = document.getElementById("cvs");
            var ctx = oCvs.getContext("2d");
            //画直线
            /*
            ctx.beginPath();
            ctx.moveTo(100,100);
            ctx.lineTo(300,300);
            ctx.lineTo(250,100);
            ctx.strokeStyle = "#f00";
            ctx.lineWidth = 5;
            ctx.lineCap = "round";
            ctx.stroke();*/

            //画弧线,X Y坐标是弧线原点
            var x = oCvs.width / 2;
            var y = oCvs.height / 2;
            var radius = 75;
//        var startAngle = 1.1 * Math.PI;
//        var endAngle = 1.9 * Math.PI;
            var startAngle = 0;
            var endAngle = 3;
            var counterClockwise = false;
            ctx.beginPath();
            ctx.arc(x, y, radius, startAngle, endAngle,
                    counterClockwise);
            ctx.lineWidth = 15;
            ctx.strokeStyle = "black";
            ctx.stroke();

        };





    </script>
</body>
</html>
