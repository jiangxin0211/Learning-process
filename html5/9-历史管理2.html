<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
        <!--<a href="http://www.baidu.com">百度</a>-->
        <button id="btn">随机数</button>
        <div id="result"></div>
        //html5的方式
        <script>
            var oBtn = document.querySelector("#btn");
            var oResult = document.querySelector("#result");
            var obj = {};
            oBtn.addEventListener("click",function(){
                var arr = [];
                for(var i=0; i<5; i++){
                   arr.push(Math.floor(Math.random() * 10));//ceil向上取整；  floor向下取整
               }
                oResult.innerHTML = arr;

                history.pushState(arr,"");

            });
            window.onpopstate = function(e){
                console.log(e.state);
                oResult.innerHTML = e.state;
            }







        </script>











</body>
</html>
