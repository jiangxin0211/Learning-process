<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<form action="">
    <label for="username">用户名：</label>
    <input type="text" id="username" autocomplete="off" placeholder="请输入用户名" autofocus/>  <!--autocomplete="off"是否默认缓存中的提示;autofocus自动获取焦点-->
    <br>
    <label for="pwd">密码：</label>
    <input type="password" id="pwd"/>
    <br>
    学校：
    <select name="" id="">
        <option value="">黑大</option>
        <option value="">理工</option>
        <option value="">林大</option>
        <option value="">农大</option>
    </select>
    <br>
    性别：
    <input type="radio" name="sex"/>男
    <input type="radio" name="sex"/>女<!--后台通过name属性查找-->
    <br>
    爱好：
    <input type="checkbox" name="hobby"/>王者荣耀
    <input type="checkbox" name="hobby"/>LOL
    <input type="checkbox" name="hobby"/>英雄联盟
    <br>
    html5新特性：
    <br>
    <input type="email" value=""/>
    <br>
    url: <input type="url"/>
    <br>
    number: <input type="number"/>
    <br>
    range: <input type="range"/>
    <br>
    date: <input type="date"/>
    <input type="datetime"/>
    <br>
    search: <input type="search"/>
    <br>
    color: <input type="color"/>
    <br>


    <br>
    <input type="submit" value="注册"/>
    <input type="reset"/>
</form>

<!--<input type="text" id="school" form="register"/> 外部的input，form标签不会自动提交，需要引入form-->
</body>
</html>
