    /**
     * 查找符合className的元素
     * @param className
     * @param context
     * @returns {Array}
     */
    function getByClass(className,context){
        context = context || document;
        var result = [];
        var arr = context.getElementsByTagName("*");
        var re = new RegExp("\\b"+className+"\\b",'g');
        for(var i = 0; i<=arr.length; i++){
            if(re.test(arr[i].className)){
                result.push(arr[i]);
            }
        }
        return result;
    }
