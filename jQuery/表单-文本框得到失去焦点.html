<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>title</title>
    <style>

        legend{
            background: #0bffee;
        }

    </style>
</head>
<body>

    <form action="" method="post" id="regForm">
        <fieldset>
            <legend>个人基本信息</legend>
            名称：<input id="username" type="text" value="名称"/><br>
            密码：<input id="pass" type="password" value="密码"/><br>
            <!--<label for="msg">详细信息</label>-->
            <!--<textarea id="msg" rows="2" cols="20" class="">详细信息</textarea>-->
            详细信息：<input id="msg" type="text" value="详细信息"/>
        </fieldset>
    </form>

    <script src="../javascript/练习题/jquery-1.11.2.js"></script>
    <script>
        $(function(){
            $(":input").focus(function(){
//                $(this).addClass("focus").val(this.value==this.defaultValue?"":this.value);
                $(this).addClass("focus");//在匹配的元素上加focus样式
                if(/*this.value*/$(this).val() == this.defaultValue){
                    $(this).val("");
//                    this.value = "";
                }
            }).blur(function(){
                $(this).removeClass("focus").val(this.value==""?this.defaultValue:this.value);
            });
        });


    </script>
</body>
</html>
