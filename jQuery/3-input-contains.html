<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>title</title>
    <style>

    </style>
</head>
<body>
<input type="text" id="search"/>
<ul id="menu">
    <li>iphone</li>
    <li>huawei</li>
    <li>xiaomi</li>
</ul>

<script src="jquery-1.11.2.js"></script>
<script>
    $(function(){
        $("#search").on("keyup",function(){
            console.log(this.value);//用原生方法性能高
//            console.log($(this).val());
            if(this.value != ""){
                $("#menu li:contains("+this.value+")").css("background","green");
            }else{
                $("#menu li").css("background","transparent");
            }
        })
    })
</script>
</body>
</html>
