        //封装函数 找到该元素的的兄弟（元素节点）
        function next(elem){
            do{
               elem =  elem.nextSibling;
            }while(elem && elem.nodeType != 1 );//元素节点为1
            return elem;
        }
        //找到该元素的第一个孩子(元素节点)
        function first(elem){
            elem = elem.firstChild;
            return elem.nodeType == 1 ? elem : next(elem);
