<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设备管理</title>
	<script src='jQuery.js'></script>
	<style>
		*{
			padding: 0px;
			margin: 0px;
			list-style: none;
		}
		.wrapper {
			float: left;
			display: inline-block;
			width: 200px;
			margin-right: 50px;
		}
		
		.wrapper ul{
			width: 200px;
			height: 90px;
			border: 1px solid #ccc;
			border-bottom: none;
			margin-bottom: 20px;
		}
		.wrapper ul>li {
			width: 200px;
			height: 30px;
			text-align: center;
			border-bottom: 1px solid #ccc;
			line-height: 30px;
		}
		#coct ul,#dct ul{
			width: 200px;
			height: 120px;
			border: 1px solid #ccc;
			border-bottom: none;
			margin-bottom: 20px;
		}
		.wrapper #coct ul>li,.wrapper #dct ul>li{
			width: 200px;
			height: 30px;
			text-align: center;
			border-bottom: 1px solid #ccc;
			line-height: 30px;
		}
		.help{
			color: #ccc;
			font-size: 20px;
			padding: 20px;
			width: 350px;
			height: 250px;
			position: absolute;
			border: 1px solid #ccc;
			left: 750px;
		}
	</style>
</head>
<body>
	<div class='wrapper' id='chct'>

	</div>
	<div class='wrapper' id='coct'></div>
	<div class='wrapper' id='dct'></div>
	<div class='help'></div>
	<script>
		function CHCT(id, chctName) {
			this.id = id;
			this.chctName = chctName;
			this.isUse = false;
		}

		function COCT(id, parentId, coctName) {
			this.id = id;
			this.parentId = parentId;
			this.coctName = coctName;
			this.isUse = false;
			this.processQueue = [];
		}

		function DCT(id, parentId, dctName) {
			this.id = id;
			this.parentId = parentId;
			this.dctName = dctName;
			this.isUse = false;
			this.processQueue = [];
		}

		function Process(name) {
			this.name = name;
		}

		var chctlist = [],
			coctlist = [],
			dctlist = [],
			chct = document.getElementById('chct'),
			coct = document.getElementById('coct'),
			dct = document.getElementById('dct');

		function createCHCT(id, name) {
			var temp = new CHCT(id, name);
			for(var i = 0; i < chctlist.length; i++) {
				if(chctlist[i].id == id || chctlist[i].chctName == name) {
					return false;
				}
			}
			chctlist.push(temp);
			return true;
		}

		function createCOCT(id, parentName, coctName) {
			var parentId = -1;
			for(var i = 0; i < chctlist.length; i++) {
				if(chctlist[i].chctName === parentName) {
					parentId = chctlist[i].id;
				}
			}
			var temp = new COCT(id, parentId, coctName);
			if(parentId != -1) {
				coctlist.push(temp);
				return true;
			}
			return false;
		}

		function createDCT(id, parentName, dctName) {
			var parentId = -1;
			for(var i = 0; i < coctlist.length; i++) {
				if(coctlist[i].coctName === parentName) {
					parentId = coctlist[i].id;
				}
			}
			var temp = new DCT(id, parentId, dctName);
			if(parentId != -1) {
				dctlist.push(temp);
				return true;
			}
			return false;
		}

		function occupyDCT(dctname, process) {
			var temp = [];
			for(var i = 0; i < dctlist.length; i++) {
				if(dctlist[i].dctName === dctname) {
					temp.push(dctlist[i]);
				}
			}
			var dct = temp[0];
			var pro = new Process(process);

			if(dct) {
				var coct = getCoctById(dct.parentId);
				if(coct != null) {
					var chct = getChctById(coct.parentId);
					if(chct != null) {
						if(chct.isUse) {
							dct.process = pro;
							coct.processQueue.push(dct);
							return true;
						}else {
							// if(dct.isUse) {
							// 	dct.processQueue.push(pro);
							// }else {
								dct.isUse = true;
								dct.process = pro;
							// }
							coct.isUse = true;
							chct.isUse = true;
							return dct;
						}
					}
				}
			}
			return null;
		}

		function releaseDCT(process) {
			var temp = [];
			for(var i = 0; i < dctlist.length; i++) {
				if(dctlist[i].dctName === process) {
					temp.push(dctlist[i]);
				}
			}
			var dct = temp[0];
			if(dct) {
				var coct = getCoctById(dct.parentId);
				if(coct != null) {
					var chct = getChctById(coct.parentId);
					if(chct != null) {
						if(chct.isUse) {
							if(dct.isUse) {
								if(dct.processQueue.length !== 0) {
									var p = dct.processQueue.shift();
									dct.process = p;
								}else {
									if(coct.processQueue.length !== 0) {
										var tempdct = coct.processQueue.pop();
										// console.log(tempdct);
										tempdct.isUse = true;
										dct.isUse = false;
									}else {
										dct.process = null;
										dct.isUse = false;
										coct.isUse = false;
										chct.isUse = false;
									}
								}
							}
							return dct;
						}
					}
				}
			}
			return null;
		}

		function deleteDCT(process) {
			var temp = [];
			var tempindex = [];
			for(var i = 0; i < dctlist.length; i++) {
				if(dctlist[i].dctName === process) {
					temp.push(dctlist[i]);
					tempindex.push(i);
				}
			}
			var dct = temp[0];
			var index = tempindex[0];
			if(dct) {
				var coct = getCoctById(dct.parentId);
				if(coct != null) {
					if(!coct.isUse) {
						var chct = getChctById(coct.parentId);
						if(chct != null) {
							if(!chct.isUse) {
								dctlist.splice(index, 1);
								return dct;
							}
						}
					}
				}
			}
			return null;
		}

		function deleteCOCT(name) {
			var temp = [];
			var indexarr = [];
			for(var i = 0; i < coctlist.length; i++) {
				if(coctlist[i].coctName === name) {
					temp.push(coctlist[i]);
					indexarr.push(i);
				}
			}
			var coct = temp[0];
			var index = indexarr[0];
			if(coct) {
				var chct = getChctById(coct.parentId);
				if(chct != null) {
					if(!chct.isUse) {
						for(var i = 0; i < dctlist.length; i++) {
							if(dctlist[i].parentId === coct.id) {
								return null;
							}
						}
						coctlist.splice(index,1);
						return coct;
					}
				}
			}
			return null;
		}
		
		function deleteCHCT(name) {
			for(var i = 0; i < chctlist.length; i++) {
				if(chctlist[i].chctName === name) {
					if(!chctlist[i].isUse) {
						for(var j = 0; j < coctlist.length; j++) {
							if(coctlist[j].parentId === chctlist[i].id) {
								return null;
							} 
						}
						var temp = chctlist[i];
						chctlist.splice(i, 1);
						return temp;
					}
				}
			}
			return null;
		}

		function getCoctById(id) {
			for(var i = 0; i < coctlist.length; i++) {
				if(coctlist[i].id === id) {
					return coctlist[i];
				}
			}
			return null;
		}

		function getChctById(id) {
			for(var i = 0; i < chctlist.length; i++) {
				if(chctlist[i].id === id) {
					return chctlist[i];
				}
			}
			return null;
		}

		function help() {
			$('.help').html('createCHCT(id, chctName)<br>createCOCT(id,parentName,coctName)<br>createDCT(id,parentName,dctName)<br><br>occupyDCT(dctName,process)<br>releaseDCT(dctName)<br><br>deleteDCT(dctName)<br>deleteCOCT(coctName)<br>deleteCHCT(chctName)');

		}
		help()
		function show() {
			$('#chct').html('');
			$('#coct').html('');
			$('#dct').html('');
			for(var i = 0; i < chctlist.length; i++) {
				var ul = document.createElement('ul');
				for(var j = 0; j < 3; j++) {
					var li = document.createElement('li');
					ul.appendChild(li);
				}
				ul.children[0].innerHTML = 'id: ' + chctlist[i].id;
				ul.children[1].innerHTML = 'chctName: ' + chctlist[i].chctName;
				ul.children[2].innerHTML = 'isUse: ' + chctlist[i].isUse;
				chct.appendChild(ul);
			}
			for(var i = 0; i < coctlist.length; i++) {
				var ul = document.createElement('ul');
				for(var j = 0; j < 4; j++) {
					var li = document.createElement('li');
					ul.appendChild(li);
				}
				ul.children[0].innerHTML = 'id: ' + coctlist[i].id;
				ul.children[1].innerHTML = 'parentId: ' +coctlist[i].parentId;
				ul.children[2].innerHTML = 'coctname: ' + coctlist[i].coctName;
				ul.children[3].innerHTML = 'isUse: ' + coctlist[i].isUse;
				coct.appendChild(ul);
			}
			for(var i = 0; i < dctlist.length; i++) {
				var ul = document.createElement('ul');
				for(var j = 0; j < 4; j++) {
					var li = document.createElement('li');
					ul.appendChild(li);
				}
				ul.children[0].innerHTML = 'id: ' + dctlist[i].id;
 				ul.children[1].innerHTML = 'parentId: ' + dctlist[i].parentId;
				ul.children[2].innerHTML = 'dctName: ' + dctlist[i].dctName;
				ul.children[3].innerHTML = 'isUse: ' + dctlist[i].isUse;
				dct.appendChild(ul);
			}
		}

		createCHCT(1,'chct1');
		createCHCT(2,'chct2');
		createCOCT(1,'chct1','coct1');
		createCOCT(2,'chct2','coct2');
		createDCT(1,'coct1','dct1');
		createDCT(2,'coct1','dct2');
		createDCT(3,'coct2','dct3');
		createDCT(4,'coct2','dct4');
	</script> 
</body>
</html>
